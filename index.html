  <script>
    //var MTID = 'aw';
    var infoWindow = new google.maps.InfoWindow();
    var mapOptions = {
      mapTypeId: google.maps.MapTypeId.TERRAIN,
      center: new google.maps.LatLng(0.0, 0.0),
      disableDefaultUI: true,
      disableDoubleClickZoom: true,
      draggable: false,
      scrollwheel: false,
      zoom: 6
      };
    var map = new google.maps.Map(document.getElementById("map"), mapOptions);
    var marker = null;
    var placeIcon = new google.maps.MarkerImage(
      "http://google-maps-icons.googlecode.com/files/justice.png");
    var url = "randomPlaceJson";
    var history = [];
    $(document).ready(function(){
    $.getJSON(url, function(data) {
      var bounds = data["bbox"];
      if (bounds != null) {
        var latlng = new google.maps.LatLng(
          (bounds[1]+bounds[3])/2.0, (bounds[0]+bounds[2])/2.0);
        infoWindow.close();
        var msg = $("#infoWindowContent").clone();
        var link = "http://pleiades.stoa.org/places/" + data["id"];
        $("#iwcLink a", msg).attr("href", link);
        $("#iwcLink a", msg).text(link);
        $("#iwcTitle", msg).text(data["title"]);
        $("#iwcDescription", msg).text(data["description"]);
        $(msg).show();
        infoWindow.setOptions({position: latlng, content: $(msg).html()});
        marker = new google.maps.Marker({position: latlng, icon: placeIcon});
        marker.setMap(map);
        infoWindow.open(map);
        map.panTo(new google.maps.LatLng(latlng.lat()+1.5, latlng.lng()));
        }
      });
    });

  </script>
